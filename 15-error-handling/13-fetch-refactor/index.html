<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>15 error handling</title>
		<!-- &---- bootstrap ---- -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row mt-5">
				<div class="col">
					<h2>WPU Movie DB</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control input-keyword"
							placeholder="Masukkan nama film"
							
						/>
						<button class="btn btn-outline-primary search-button" type="button" id="button-addon2">
							Cari
						</button>
					</div>
				</div>
			</div>
			<div class="row row-cols-1 row-cols-md-3 g-1 justify-content-center movie-container"></div>
		</div>

		<!-- #====== Modal ====== -->

		<div
			class="modal fade"
			id="movieDetailModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- #======  ====== -->
		<!-- &---- Jquery ---- -->
		<!-- <script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script> -->
		<!-- &---- bootstrap ---- -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- &---- external ---- -->
		<script src="script.js"></script>
	</body>
</html>
